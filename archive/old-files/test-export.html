<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Export Server Test Page</h1>

    <div id="status"></div>

    <h2>Tests:</h2>
    <button onclick="testHealth()">1. Test Health Endpoint</button>
    <button onclick="testSimpleExport()">2. Test Simple Export</button>
    <button onclick="testInvalidExport()">3. Test Invalid Data (Should Fail)</button>

    <div id="results"></div>

    <script>
        const EXPORT_SERVER = 'http://localhost:3001';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResults(title, data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testHealth() {
            showStatus('Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${EXPORT_SERVER}/health`);
                const data = await response.json();

                if (response.ok) {
                    showStatus('✅ Server is healthy!', 'success');
                    showResults('Health Check Response', data);
                } else {
                    showStatus('❌ Server returned error', 'error');
                    showResults('Error Response', data);
                }
            } catch (error) {
                showStatus(`❌ Cannot connect to server: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testSimpleExport() {
            showStatus('Testing export with valid data...', 'info');

            const testCampaign = {
                name: "Test Campaign",
                templateType: "programmatic",
                formData: {
                    tactic: "Test Tactic",
                    rate: "15.00",
                    metricType: "CPM"
                },
                flights: [
                    {
                        id: 1,
                        line: 1,
                        startDate: "2025-01-01",
                        endDate: "2025-01-31",
                        budget: 5000,
                        impressions: 333333,
                        trafficBudget: 5050,
                        trafficImpressions: 336667
                    }
                ]
            };

            try {
                const response = await fetch(`${EXPORT_SERVER}/api/export/single`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ campaign: testCampaign })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showStatus('✅ Export successful!', 'success');
                    showResults('Export Response', data);

                    // Try to download the file
                    const link = document.createElement('a');
                    link.href = `${EXPORT_SERVER}${data.downloadUrl}`;
                    link.download = data.fileName;
                    link.click();
                } else {
                    showStatus('❌ Export failed', 'error');
                    showResults('Error Response', data);
                }
            } catch (error) {
                showStatus(`❌ Export error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testInvalidExport() {
            showStatus('Testing export with invalid data (should fail gracefully)...', 'info');

            const invalidCampaign = {
                name: "Invalid Campaign",
                // Missing templateType
                flights: [] // Empty flights array
            };

            try {
                const response = await fetch(`${EXPORT_SERVER}/api/export/single`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ campaign: invalidCampaign })
                });

                const data = await response.json();

                if (!response.ok) {
                    showStatus('✅ Server correctly rejected invalid data!', 'success');
                    showResults('Validation Error Response', data);
                } else {
                    showStatus('⚠️ Server accepted invalid data (unexpected)', 'error');
                    showResults('Unexpected Success', data);
                }
            } catch (error) {
                showStatus(`❌ Request error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Auto-test health on page load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
